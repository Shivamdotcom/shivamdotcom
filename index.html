<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .project {
      margin-bottom: 20px;
    }

    .project h2 {
      margin-top: 0;
    }

    .project p {
      margin-bottom: 10px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
  </header>

  <main>
    <div class="project">
      <h2>Project 1</h2>
      <p>Description of project 1.</p>
    </div>

    <div class="project">
      <h2>Project 2</h2>
      <p>Description of project 2.</p>
    </div>

    <!-- Add more projects as needed -->

  </main>

  <footer>
    &copy; 2023 My Portfolio
  </footer>
</body>
</html>
